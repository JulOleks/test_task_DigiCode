<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04 - Webpack</title>
  </head>
  <body>
    <div class="container__main">
      <div class="container__header">
        <header class="header">
          <div class="header__surface__area">
            <div class="surface__area"></div>
            <div class="surface__area_data" id="surface__area">0</div>
          </div>
          <div class="header__current__shapes">
            <div class="current__shapes"></div>
            <div class="current__shapes_data" id="number__shapes__val">0</div>
          </div>
        </header>
      </div>
      <div class="app"></div>
      <footer class="container__footer">
        <div class="footer">
          <div class="footer__number__shapes">
            <div class="footer__number__shapes__text"></div>
            <div class="footer__number_shapes__decrease btn__decrease" id="shapes__decrease">
              <div class="btn__sign__decrease">-</div>
            </div>
            <div class="footer__number_shapes__data"  id="shapes__per__sec__val"></div>
            <div class="footer__number_shapes__increase btn__increase" id="shapes__increase"><div class="btn__sign__increase">+</div></div>
          </div>
          <div class="footer__gravity">
            <div class="footer__gravity__text"></div>
            <div class="footer__gravity__decrease btn__decrease" id="gravity__decrease"><div class="btn__sign__decrease">-</div></div>
            <div class="footer__gravity__data" id = "gravity__val"></div>
            <div class="footer__gravity__increase btn__increase" id="gravity__increase"><div class="btn__sign__increase">+</div></div>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
